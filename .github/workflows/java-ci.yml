name: Java CI

on:
  push:
    branches: [main, feature-add, feature-list, feature-remove, feature-refactor]
  pull_request:
    branches: [main]

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compile Java sources
      run: javac src/com/example/FeatureTracker.java

    - name: Run FeatureTracker
      run: java -cp src com.example.FeatureTracker
